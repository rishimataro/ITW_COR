	<main class="login-section">
		<div class="login-box">
			<section class="hello">
				<h1>Chào mừng bạn đã quay lại!</h1>
				<h2>Đăng nhập vào tài khoản của bạn</h2>
			</section>
			<form action="#" method="post">
				<div class="form-group">
					<label for="username"></label>
					<input id="username" placeholder="Tài khoản *" type="text" name="username" required />
				</div>
				<div class="form-group">
					<label for="password"></label>
					<input id="password" placeholder="Mật khẩu *" type="password" name="password" required />
				</div>
			</form>

			<a href="../Settings-adult/Setting-adult.html"><button class="login">Đăng nhập</button></a>
			
			<div class="social-login">
				<button class="google">
					<i class="fab fa-google"></i>
					Đăng nhập bằng Google
				</button>
				<button class="facebook">
					<i class="fab fa-facebook-f"></i>
					Đăng nhập bằng Facebook
				</button>
				<button class="outlook">
					<i class="fab fa-windows"></i>
					Đăng nhập bằng Outlook
				</button>
			</div>
		</div>
