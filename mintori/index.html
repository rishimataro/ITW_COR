<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cài đặt an toàn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrap">
    <img class="image-container" src="./image/avatar task 3 1.svg" alt="logo"/>
    <label class="label-false">Trang chủ</label>
    <label class="label-true">Cài đặt an toàn</label>
    <label class="label-false">Hỗ trợ</label>
    <label class="label-false">Liên hệ</label>
    <label class="label-false">FAQ</label>
</div>

<div class="content-filter">
    <div class="left">
        <img src=".\image\People\Title.png" alt="title" style="display: block; margin: 0 auto; height : 300px;"/>
        <p class="name-header" style="text-align:center;"><b>Trần Minh Hiếu</b></p>
        <p class="target" style="text-align:center;"><i>Phụ huynh</i></p>
    </div>
    <div class="line"></div>
    <div class="right">
        <div>
            <button type="button" class="btn-info" id="name" content="">Bé <b>Trần Minh Hiếu</b></button>
        </div>
        <label class="title-2">Mạng xã hội cần được quản lý</label>

        <nav>
            <img src=".\image\icon\facebook-true.png" class="btn-check" id="facebook"/>
            <img src=".\image\icon\tiktok-true.png" class="btn-check" id="tiktok"/>
            <img src=".\image\icon\instagram-true.png" class="btn-check" id="instagram"/>
            <img src=".\image\icon\thread-false.png" class="btn-check" id="thread"/>
            <img src=".\image\icon\twitter-false.png" class="btn-check" id="twitter"/>
        </nav>

        <p style="opacity: 0.5;"><i>Hãy sao chép liên kết trang cá nhân của con bạn vào đây:</i></p>
        <div >
            <input class="url" type="url" id="url-facebook" placeholder="Nhập URL Facebook">
            <input class="url" type="url" id="url-tiktok" placeholder="Nhập URL Tiktok">
            <input class="url" type="url" id="url-instagram" placeholder="Nhập URL Instagram">
            <input class="url" type="url" id="url-thread" placeholder="Nhập URL Thread">
            <input class="url" type="url" id="url-twitter" placeholder="Nhập URL Twitter">
        </div>

        <div class="button-group">
            <button class="btn del">Xoá tất cả</button>
            <button class="btn save">Lưu</button>
        </div>

    </div>
</div>
<img class="image-container" src="./image/Combined%20Shape.png" alt="logo" style=" position:absolute; z-index:0;"/>
<img class="image-container" src="./image/Rectangle.png" alt="logo" style="    position:absolute; z-index:0;"/>

<div style="padding-top: 150px" >
    <h1 style="margin-left: 20%; color: #673ab7; font-size: 40px">Cài đặt bộ lọc nội dung</h1>
    <div class="content-filter">
        <div>
            <div style="margin-left: 20px">
                <label class="filter">Mức độ lọc: <output id="value">35</output>
                    %</label>
                <input id="filter_input" type="range" min="0" max="100" value="35" step="any"/>
            </div>

            <div class="filter-options">
                <div class="column-left">
                    <div class="filter-effect-container">
                        <label class="filter">Hiệu ứng lọc:</label>
                        <select class="filter-effect">
                            <option value="blur">Làm mờ</option>
                            <option value="darken">Bôi đen</option>
                            <option value="erase">Xóa</option>
                        </select>
                    </div>

                    <div class="trained-model-container">
                        <label class="filter">Lựa chọn trained model:</label>
                        <select class="filter-effect">
                            <option value="model1">Model 1</option>
                            <option value="model2">Model 2</option>
                            <option value="model3">Model 3</option>
                        </select>
                    </div>
                </div>
                <div class="column-right">
                    <div class="filter-effect-container">
                        <label class="filter">Từ khoá cần lọc:</label>
                        <div class="column-right">
                            <input type="text" id="keywordInput" placeholder="Nhập từ khóa và nhấn Enter">
                            <div id="output"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-group2">
                <button class="suggest-button">Gợi ý</button>
                <button class="save-close-button">Lưu và tắt trình duyệt</button>
                <button class="save-post-button">Lưu</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
