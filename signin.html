<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="nav.css">
</head>

<body>
    <header>
        <div class="header-container">
          <div class="logo">
            <img src="logo.svg" alt="Logo">
          </div>
          <ul class="nav-menu">
            <li class="menu-item1">
              <a href="#" class="menu-link">
                <p>Trang chủ</p>
              </a>
            </li>
            <li class="menu-item1">
              <a href="#" class="menu-link">
                <p>Cài đặt an toàn</p>
              </a>
            </li>
            <li class="menu-item1">
              <a href="#" class="menu-link">
                <p>Hỗ trợ</p>
              </a>
            </li>
            <li class="menu-item1">
              <a href="#" class="menu-link">
                <p>Liên hệ</p>
              </a>
            </li>
            <li class="menu-item1">
              <a href="#" class="menu-link">
                <p>FAQ</p>
              </a>
            </li>
          </ul>
        </div>
      </header>

      <main>
        <section class="form-wrapper">
            <section class="hello">
                <h1>Chào bạn mới!</h1>
                <p>Vui lòng điền các thông tin dưới đây</p>
            </section>
            <section class="form">
                <form id="registerForm" action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Bạn tên gì?</label>
                        <input type="text" id="name" name="name" placeholder="Nhập tên của bạn" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email của bạn</label>
                        <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Số điện thoại</label>
                        <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Ngày sinh</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="idCard">CMND hoặc CCCD số?</label>
                        <input type="text" id="idCard" name="idCard" placeholder="Nhập số CMND/CCCD" required>
                        <button type="button" class="upload-btn">Hình ảnh</button>
                    </div>
                    <div class="form-group">
                        <label for="username">Tên tài khoản</label>
                        <input type="text" id="username" name="username" placeholder="Nhập tên tài khoản" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Xác nhận mật khẩu</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                    </div>
                    <div class="form-group captcha">
                        <span id="captchaCode"></span>
                        <button type="button" class="refresh-captcha">↻</button>
                        <input type="text" id="captcha" name="captcha" placeholder="Nhập mã Captcha" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="terms" name="terms" required>
                            Tôi đã đọc và chấp nhận <a href="#">Điều khoản Dịch vụ & Chính sách Bảo mật</a> *
                        </label>
                    </div>
                    <button type="submit" class="submit-btn">Đăng ký</button>
                </form>
            </section>
        </section>
    </main> 

    <footer>
        
    </footer>

    <script src="script.js"></script>
</body>

</html>
