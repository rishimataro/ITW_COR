<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <header>
        <div class="header-container">
          <div class="logo">
            <img src="logo.svg" alt="Logo">
          </div>
          <ul class="nav-menu">
            <li class="menu-item1">
              <a href="#" class="menu-link">
                <p>Trang chủ</p>
              </a>
            </li>
            <li class="menu-item1">
              <a href="#" class="menu-link">
                <p>Cài đặt an toàn</p>
              </a>
            </li>
            <li class="menu-item1">
              <a href="#" class="menu-link">
                <p>Hỗ trợ</p>
              </a>
            </li>
            <li class="menu-item1">
              <a href="#" class="menu-link">
                <p>Liên hệ</p>
              </a>
            </li>
            <li class="menu-item1">
              <a href="#" class="menu-link">
                <p>FAQ</p>
              </a>
            </li>
          </ul>
        </div>
      </header>

    <main class="login-section">
        <div class="login-box">
            <section class="hello">
                <h1>Chào mừng bạn đã quay lại!</h1>
                <h2>Đăng nhập vào tài khoản của bạn</h2>
            </section>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username"></label>
                    <input id="username" placeholder="Tài khoản *" type="text" name="username" required/>
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input id="password" placeholder="Mật khẩu *" type="password" name="password" required/>
                </div>
                <button type="submit" class="login">Đăng nhập</button>
            </form>

            <div class="social-login">
                <button class="google">
                    <i class="fab fa-google"></i>
                    Đăng nhập bằng Google
                </button>
                <button class="facebook">
                    <i class="fab fa-facebook-f"></i>
                    Đăng nhập bằng Facebook
                </button>
                <button class="outlook">
                    <i class="fab fa-windows"></i>
                    Đăng nhập bằng Outlook
                </button>
            </div>
        </div>
    </main>

    <footer>
        
    </footer>
</body>
</html>
